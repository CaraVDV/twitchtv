
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Twitch TV</title>
    <meta name="description" content="Monitor the status of popular Overwatch Twitch channels from one page."/>
    <!--/////////////////// CSS Stylesheets ////////////////////-->
    <link rel="stylesheet" href="dist/style.css"/>
    <link rel="stylesheet" href="dist/normalize.css"/>
    <!--////////////////// external JS ////////////////////////-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dist/script.js"> </script>
  </head>
  <!--////////////////// End Head ////////////////////////////-->
  <body>
    <header>
      <div class="logo"><img src="dist/ow-small.png" id="OW"/><img src="dist/logo-small.png" id="twitch"/></div>
      <button class="switch">
        <div class="circ on"> </div>Online
      </button>
      <button class="switch">
        <div class="circ off"></div>Offline
      </button>
      <button class="switch">
        <div class="circ grey"></div>All
      </button>
    </header>
    <main>
      <div class="top"><img src="dist/ow-logo.png" id="title"/></div>
      <div class="ul">
        <div class="li">>	Individual Channels</div>
        <div class="li">> Team Channels</div>
        <div class="li">> Tournament Channels</div>
      </div>
    </main>
  </body>
</html>
